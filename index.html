<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wykres Linii Życia Zawodowego</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- ##### NOWY SKRYPT DO GENEROWANIA PDF ##### -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .table-cell { padding: 0.75rem; vertical-align: middle; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 md:p-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Dodano ID 'chart-container' do tego diva -->
            <div id="chart-container" class="lg:col-span-2 bg-white rounded-2xl shadow-xl p-6 md:p-8">
                <h1 class="text-3xl font-bold text-center mb-4 text-gray-800">Moja Linia Życia Zawodowego</h1>
                <p class="text-center text-gray-600 mb-6">Zadowolenie z pracy na przestrzeni lat</p>
                
                <!-- ##### NOWY PRZYCISK DO POBIERANIA PDF ##### -->
                <div class="text-center mb-6">
                    <button id="download-pdf-btn" class="bg-gray-700 text-white font-bold py-2 px-5 rounded-lg hover:bg-gray-800 transition duration-300 text-sm">
                        Pobierz PDF
                    </button>
                </div>
                
                <div class="relative h-96">
                    <canvas id="lifeChart"></canvas>
                </div>
                <div class="mt-8 text-center text-sm text-gray-500">
                    <p><strong>Wskazówka:</strong> Przeciągaj punkty na wykresie, aby edytować poziom zadowolenia.</p>
                </div>
                <div id="legend-container" class="flex flex-wrap justify-center mt-6 gap-x-4 gap-y-2 text-xs md:text-sm"></div>
            </div>

            <div class="bg-white rounded-2xl shadow-xl p-6 md:p-8">
                <h2 class="text-2xl font-bold mb-4 text-gray-800">Zarządzaj Stanowiskami</h2>
                <div class="mb-6 h-64 overflow-y-auto border rounded-lg">
                    <table class="w-full text-left text-sm text-gray-700">
                        <thead class="bg-gray-50 sticky top-0"><tr class="text-left"><th class="table-cell">Stanowisko</th><th class="table-cell text-center">Lata</th><th class="table-cell"></th></tr></thead>
                        <tbody id="jobs-table-body"></tbody>
                    </table>
                </div>
                <h3 class="text-xl font-bold mb-4 text-gray-800">Dodaj Nowe Stanowisko</h3>
                <form id="add-job-form">
                    <div class="mb-4"><label for="job-name" class="block text-sm font-medium text-gray-700 mb-2">Nazwa Stanowiska</label><input type="text" id="job-name" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"></div>
                    <div class="mb-4"><label for="job-years" class="block text-sm font-medium text-gray-700 mb-2">Liczba Lat (1-10)</label><input type="number" id="job-years" value="1" min="1" max="10" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"></div>
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">Dodaj</button>
                </form>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const canvas = document.getElementById('lifeChart');
        const ctx = canvas.getContext('2d');
        const form = document.getElementById('add-job-form');
        const legendContainer = document.getElementById('legend-container');
        const tableBody = document.getElementById('jobs-table-body');
        // ##### NOWY KOD DLA PRZYCISKU PDF #####
        const downloadBtn = document.getElementById('download-pdf-btn');
        const elementToPrint = document.getElementById('chart-container');

        let lifeChart;
        let jobData = [
            { name: 'Junior Developer', years: 2, satisfaction: [6, 7, 7], color: 'rgba(59, 130, 246, 1)' },
            { name: 'Mid Developer', years: 3, satisfaction: [7, 8, 8], color: 'rgba(34, 197, 94, 1)' },
            { name: 'Senior / Manager', years: 4, satisfaction: [9, 8, 9], color: 'rgba(249, 115, 22, 1)' },
            { name: 'Director', years: 3, satisfaction: [8, 7, 8], color: 'rgba(139, 92, 246, 1)' }
        ];

        // Reszta kodu JavaScript pozostaje bez zmian...
        function generateRandomColor(){const r=Math.floor(Math.random()*200);const g=Math.floor(Math.random()*200);const b=Math.floor(Math.random()*200);return `rgba(${r}, ${g}, ${b}, 1)`}
        function renderUI(){renderTable();createOrUpdateChart()}
        function renderTable(){tableBody.innerHTML='';if(jobData.length===0){tableBody.innerHTML='<tr><td colspan="3" class="text-center text-gray-500 p-4">Dodaj swoje pierwsze stanowisko.</td></tr>';return}
        jobData.forEach((job,index)=>{const row=document.createElement('tr');row.className='border-b hover:bg-gray-50';row.innerHTML=`<td class="table-cell">${job.name}</td><td class="table-cell text-center">${job.years}</td><td class="table-cell text-right"><button class="delete-btn text-red-500 hover:text-red-700" data-index="${index}">Usuń</button></td>`;tableBody.appendChild(row)})}
        function createOrUpdateChart(){const datasets=[];let totalYears=jobData.reduce((sum,job)=>sum+job.years,0);let labels=Array.from({length:totalYears+1},(_,i)=>`Rok ${i}`);const startingSatisfaction=5;let lastDataPoint={index:0,value:startingSatisfaction};jobData.forEach(job=>{job.color=job.color||generateRandomColor();const dataPoints=Array(totalYears+1).fill(null);const startIndex=lastDataPoint.index;dataPoints[startIndex]=lastDataPoint.value;for(let i=0;i<job.years;i++){const progress=job.years>1?i/(job.years-1):0;const satisfactionIndex=Math.round(progress*(job.satisfaction.length-1));dataPoints[startIndex+i+1]=job.satisfaction[satisfactionIndex]||5}
        datasets.push({label:job.name,data:dataPoints,borderColor:job.color,pointBackgroundColor:job.color,tension:0.2,pointRadius:6,pointHoverRadius:8,borderWidth:2.5,pointBorderColor:'#fff',});const lastValueIndex=startIndex+job.years;lastDataPoint={index:lastValueIndex,value:dataPoints[lastValueIndex]}});legendContainer.innerHTML='';jobData.forEach(job=>{legendContainer.innerHTML+=`<div class="flex items-center"><div class="w-4 h-4 rounded-full mr-2" style="background-color: ${job.color};"></div>${job.name}</div>`});if(lifeChart)lifeChart.destroy()
        lifeChart=new Chart(ctx,{type:'line',data:{labels,datasets},options:{responsive:true,maintainAspectRatio:false,animation: { onComplete: () => { /* Chart is ready */ } },scales:{y:{beginAtZero:true,max:10,title:{display:true,text:'Zadowolenie'}},x:{title:{display:true,text:`Doświadczenie zawodowe (łącznie ${totalYears} lat)`}}},plugins:{legend:{display:false},tooltip:{callbacks:{label:context=>`${context.dataset.label}: ${context.parsed.y.toFixed(1)} / 10`}}}})}
        form.addEventListener('submit',e=>{e.preventDefault();jobData.push({name:document.getElementById('job-name').value,years:parseInt(document.getElementById('job-years').value),satisfaction:[5,5,5],color:generateRandomColor()});renderUI();e.target.reset();document.getElementById('job-years').value=1});tableBody.addEventListener('click',e=>{if(e.target.classList.contains('delete-btn')){jobData.splice(parseInt(e.target.dataset.index),1);renderUI()}});
        
        // ##### NOWY KOD DLA OBSŁUGI KLIKNIĘCIA PDF #####
        downloadBtn.addEventListener('click', () => {
            const opt = {
                margin:       0.5,
                filename:     'moja-linia-zycia-zawodowego.pdf',
                image:        { type: 'jpeg', quality: 0.98 },
                html2canvas:  { scale: 2, useCORS: true }, // Wyższa skala dla lepszej jakości
                jsPDF:        { unit: 'in', format: 'a4', orientation: 'landscape' }
            };
            // Wyłącz animacje na czas robienia zrzutu, aby uniknąć problemów
            const originalAnimation = lifeChart.options.animation;
            lifeChart.options.animation = false;
            lifeChart.update('none');

            html2pdf().from(elementToPrint).set(opt).save().then(() => {
                // Przywróć animacje po wygenerowaniu PDF
                lifeChart.options.animation = originalAnimation;
                lifeChart.update('none');
            });
        });

        let isDragging=false;canvas.addEventListener('mousedown',e=>{const points=lifeChart.getElementsAtEventForMode(e,'nearest',{intersect:true},true);if(points.length){isDragging=points[0];canvas.style.cursor='grabbing'}});canvas.addEventListener('mousemove',e=>{if(isDragging){const{datasetIndex,index}=isDragging;let newValue=lifeChart.scales.y.getValueForPixel(e.offsetY);lifeChart.data.datasets[datasetIndex].data[index]=Math.max(0,Math.min(10,newValue));lifeChart.update('none')}});const stopDragging=()=>{isDragging=false;canvas.style.cursor='default'};canvas.addEventListener('mouseup',stopDragging);canvas.addEventListener('mouseout',stopDragging);renderUI()
    });
    </script>
</body>
</html>
