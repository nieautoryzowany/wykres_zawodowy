<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wykres Linii Życia Zawodowego</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .table-cell { padding: 0.75rem; vertical-align: middle; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 md:p-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- SEKCJA WYKRESU -->
            <div class="lg:col-span-2 bg-white rounded-2xl shadow-xl p-6 md:p-8">
                <h1 class="text-3xl font-bold text-center mb-4 text-gray-800">Moja Linia Życia Zawodowego</h1>
                <p class="text-center text-gray-600 mb-8">Zadowolenie z pracy na przestrzeni lat</p>
                <div class="relative h-96">
                    <canvas id="lifeChart"></canvas>
                </div>
                <div class="mt-8 text-center text-sm text-gray-500">
                    <p><strong>Wskazówka:</strong> Przeciągaj punkty na wykresie, aby edytować poziom zadowolenia.</p>
                </div>
                <div id="legend-container" class="flex flex-wrap justify-center mt-6 gap-x-4 gap-y-2 text-xs md:text-sm">
                    <!-- Legenda generowana dynamicznie -->
                </div>
            </div>

            <!-- SEKCJA ZARZĄDZANIA DANYMI -->
            <div class="bg-white rounded-2xl shadow-xl p-6 md:p-8">
                <h2 class="text-2xl font-bold mb-4 text-gray-800">Zarządzaj Stanowiskami</h2>
                
                <!-- Tabela z listą stanowisk -->
                <div class="mb-6 h-64 overflow-y-auto border rounded-lg">
                    <table class="w-full text-left text-sm text-gray-700">
                        <thead class="bg-gray-50 sticky top-0">
                            <tr>
                                <th class="table-cell">Stanowisko</th>
                                <th class="table-cell text-center">Lata</th>
                                <th class="table-cell"></th>
                            </tr>
                        </thead>
                        <tbody id="jobs-table-body">
                            <!-- Wiersze będą dodawane tutaj przez JavaScript -->
                        </tbody>
                    </table>
                </div>

                <!-- Formularz dodawania nowego stanowiska -->
                <h3 class="text-xl font-bold mb-4 text-gray-800">Dodaj Nowe Stanowisko</h3>
                <form id="add-job-form">
                    <div class="mb-4">
                        <label for="job-name" class="block text-sm font-medium text-gray-700 mb-2">Nazwa Stanowiska</label>
                        <input type="text" id="job-name" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="mb-4">
                        <label for="job-years" class="block text-sm font-medium text-gray-700 mb-2">Liczba Lat (1-10)</label>
                        <input type="number" id="job-years" value="1" min="1" max="10" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">Dodaj</button>
                </form>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const canvas = document.getElementById('lifeChart');
        const ctx = canvas.getContext('2d');
        const form = document.getElementById('add-job-form');
        const legendContainer = document.getElementById('legend-container');
        const tableBody = document.getElementById('jobs-table-body');

        let lifeChart;
        let jobData = [
            { name: 'Serwisant elektronik', years: 2, satisfaction: [7, 7, 8], color: 'rgba(59, 130, 246, 1)' },
            { name: 'Inżynier wsparcia tech.', years: 3, satisfaction: [8, 9, 8], color: 'rgba(34, 197, 94, 1)' },
            { name: 'Product Sales Manager', years: 2, satisfaction: [6, 5, 5], color: 'rgba(249, 115, 22, 1)' },
            { name: 'Key Account Manager', years: 4, satisfaction: [9, 10, 9], color: 'rgba(139, 92, 246, 1)' }
        ];

        function generateRandomColor() {
            const r = Math.floor(Math.random() * 200);
            const g = Math.floor(Math.random() * 200);
            const b = Math.floor(Math.random() * 200);
            return `rgba(${r}, ${g}, ${b}, 1)`;
        }

        // GŁÓWNA FUNKCJA DO PRZERYSOWYWANIA WSZYSTKIEGO
        function renderUI() {
            renderTable();
            createOrUpdateChart();
        }

        // Funkcja do renderowania tabeli
        function renderTable() {
            tableBody.innerHTML = '';
            if (jobData.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="3" class="text-center text-gray-500 p-4">Dodaj swoje pierwsze stanowisko.</td></tr>';
            }
            jobData.forEach((job, index) => {
                const row = document.createElement('tr');
                row.className = 'border-b hover:bg-gray-50';
                row.innerHTML = `
                    <td class="table-cell">${job.name}</td>
                    <td class="table-cell text-center">${job.years}</td>
                    <td class="table-cell text-right">
                        <button class="delete-btn text-red-500 hover:text-red-700" data-index="${index}">Usuń</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }
        
        // Funkcja do tworzenia i aktualizacji wykresu
        function createOrUpdateChart() {
            const labels = [];
            const datasets = [];
            let totalYears = jobData.reduce((sum, job) => sum + job.years, 0);
            let currentYearCursor = 0;

            jobData.forEach(job => {
                job.color = job.color || generateRandomColor();
                const dataPoints = Array(totalYears).fill(null);
                
                for (let i = 0; i < job.years; i++) {
                    // Interpolacja wartości zadowolenia na przestrzeni lat danego stanowiska
                    const progress = job.years > 1 ? i / (job.years - 1) : 0;
                    const satisfactionIndex = Math.round(progress * (job.satisfaction.length - 1));
                    dataPoints[currentYearCursor + i] = job.satisfaction[satisfactionIndex] || 5;
                }
                
                datasets.push({
                    label: job.name,
                    data: dataPoints,
                    borderColor: job.color,
                    pointBackgroundColor: job.color,
                    tension: 0.1, // Zmniejszono krzywiznę dla lepszej czytelności
                    pointRadius: 6,
                    pointHoverRadius: 8,
                    borderWidth: 2.5,
                    pointBorderColor: '#fff',
                });
                currentYearCursor += job.years;
            });
            
            for (let i = 1; i <= totalYears; i++) {
                labels.push(`Rok ${i}`);
            }
            
            legendContainer.innerHTML = '';
            jobData.forEach(job => {
                legendContainer.innerHTML += `
                    <div class="flex items-center">
                        <div class="w-4 h-4 rounded-full mr-2" style="background-color: ${job.color};"></div>
                        ${job.name}
                    </div>
                `;
            });

            if (lifeChart) lifeChart.destroy();

            lifeChart = new Chart(ctx, {
                type: 'line',
                data: { labels, datasets },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { beginAtZero: true, max: 10, title: { display: true, text: 'Zadowolenie' } },
                        x: { title: { display: true, text: `Doświadczenie zawodowe (łącznie ${totalYears} lat)` } }
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                // POPRAWIONA ETYKIETA
                                label: context => `${context.dataset.label}: ${context.parsed.y.toFixed(1)} / 10`
                            }
                        }
                    }
                }
            });
        }
        
        // --- OBSŁUGA ZDARZEŃ ---

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const jobNameInput = document.getElementById('job-name');
            const jobYearsInput = document.getElementById('job-years');

            jobData.push({
                name: jobNameInput.value,
                years: parseInt(jobYearsInput.value),
                satisfaction: [5, 5, 5], // Domyślne wartości dla nowego stanowiska
                color: generateRandomColor()
            });
            
            renderUI();
            form.reset();
            document.getElementById('job-years').value = 1; // Reset do wartości domyślnej
        });

        tableBody.addEventListener('click', (e) => {
            if (e.target.classList.contains('delete-btn')) {
                const index = parseInt(e.target.getAttribute('data-index'));
                jobData.splice(index, 1); // Usuń element z tablicy
                renderUI(); // Przerenderuj wszystko
            }
        });

        // --- LOGIKA PRZECIĄGANIA (DRAG & DROP) ---
        let isDragging = false;
        canvas.addEventListener('mousedown', (e) => {
            const points = lifeChart.getElementsAtEventForMode(e, 'nearest', { intersect: true }, true);
            if (points.length) {
                const { datasetIndex, index } = points[0];
                isDragging = { datasetIndex, index };
                canvas.style.cursor = 'grabbing';
            }
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const { datasetIndex, index } = isDragging;
                const yScale = lifeChart.scales.y;
                let newValue = yScale.getValueForPixel(e.offsetY);
                newValue = Math.max(0, Math.min(10, newValue)); // Ograniczenie wartości 0-10
                lifeChart.data.datasets[datasetIndex].data[index] = newValue;
                lifeChart.update('none');
            }
        });
        
        const stopDragging = () => {
            isDragging = false;
            canvas.style.cursor = 'default';
        };
        canvas.addEventListener('mouseup', stopDragging);
        canvas.addEventListener('mouseout', stopDragging);
        
        // Inicjalizacja przy starcie
        renderUI();
    });
    </script>
</body>
</html>
